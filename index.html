<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/dad-joke-api.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="heading">
      <section class="heading__container">
        <h1 class="heading__title">Dad Joke Generator</h1>
        <h3 class="heading__subtitle">Get your daily dose of dad Jokes!</h3>
      </section>
    </header>
    <main class="main">
      <section class="main__wrapper">
        <h2 class="daily-joke__subtitle">Daily Joke</h2>
        <div class="daily-joke">
          <p class="daily-joke__text">
            Why don't skeletons fight each other? Because they don't have the
            guts!
          </p>
        </div>
        <div class="daily-joke__action">
          <button class="button button--large">Get a New Joke</button>
          <div class="button__group">
            <button class="button funny">
              <img
                class="button__icon"
                src="./assets/like.svg"
                alt="like icon"
              />
              Funny
            </button>
            <button class="button not-funny">
              <img
                class="button__icon"
                src="./assets/dislike.svg"
                alt="dislike icon"
              />
              Not Funny
            </button>
          </div>
        </div>
      </section>
      <section class="main__favorites">
        <h2 class="favorites__subtitle">Favorite Jokes</h2>
        <ol class="favorites__list"></ol>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__container">
        <p class="footer__content">
          ðŸ˜Š Powered by Dad Jokes and your sense of humor!
        </p>
      </section>
    </footer>
  </body>
</html>
